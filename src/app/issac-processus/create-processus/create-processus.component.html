

<p-dialog header="Processus" [(visible)]="visible" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">

        <form #processusForm="ngForm">

          <div class="form-group">
            <label>
              Processus Name
            </label>
            <input [(ngModel)]="processus.label" placeholder="Processus' name" class="form-control" required #processusName="ngModel"
              name="processusName" (input)="onNameChange()" />
          </div>
          <div class="form-group">
            <label>
              Description
            </label>
            <br />
            <textarea style="height:100px; width:100%" [(ngModel)]="processus.description" placeholder="Anything you want to comment about this processus"
              #processusDescription name="processusDescription"></textarea>
          </div>
        
        </form>

        <p-footer>
                No footer
        </p-footer>
</p-dialog>
