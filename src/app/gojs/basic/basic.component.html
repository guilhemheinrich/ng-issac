<button type="button" pButton icon="fa fa-cog" (click)="showModelData();" label="Show model data"></button>
<p-dialog header="Node creation" [(visible)]="nodeDialogDisplay" [modal]="true" [responsive]="true" [width]="350"
        [minWidth]="200" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
        <button type="button" pButton icon="fa fa-cogs" (click)="nodeDialogDisplay=false;openProcessusPanel()" label="Processus"></button>
        <button type="button" pButton icon="fa fa-cog" (click)="nodeDialogDisplay=false;openAgentPanel()" label="Agent"></button>
        <p-footer>
                No footer
        </p-footer>
</p-dialog>

<app-create-processus [visible]="processusDialogDisplay"></app-create-processus>

<app-display [agent]="_agent" #actionComponent></app-display>



<div class="p-grid">
        <div class="p-col-4">
                <ng-container *ngIf="displayer === 'link'">
                        <form #processusForm="ngForm">

                                <div class="form-group">
                                        <label>
                                                Favorability
                                        </label>

                                        <p-selectButton [options]="favorability_types" [(ngModel)]="_linkProprieties.favorability"
                                                [ngModelOptions]="{standalone: true}"></p-selectButton>
                                </div>

                        </form>
                </ng-container>
        </div>
        <div class="p-col-8" id='basicDiag' #basicDiag style="height:700px">9</div>

</div>
