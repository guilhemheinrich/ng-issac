<!-- Trigger/Open The Modal -->
<button (click)="openModal('input');">New Input</button>
<button (click)="openModal('output');">New Output</button>


<!-- The Modal -->
<div id="myModal" class="modal" #modal>
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h2>{{action.constructor.name}}</h2>
            <span class="close" (click)="closeModal();">&times;</span>
        </div>
        <div class="modal-body">
            <form #processusForm="ngForm" >
                <div class="form-group">
                    <label> Agent Label:
                        {{action.agent.name}}
                        <!-- <input [(ngModel)]="action.agentLabel" placeholder="Agent Label" class="form-control" required name="agentLabel" #agentLabel="ngModel"
                         #inputAgentLabel/> -->
                    </label>
                </div>

                <div class="form-group">
                    <label> Uri:
                            {{action.agent.uri}}
                        <!-- <input [(ngModel)]="action.uri" placeholder="Agent Uri" class="form-control" readonly="true" name="agentUri" #agentUri="ngModel"
                        /> -->
                    </label>
                </div>
            </form>
            <app-thesaurus-display ></app-thesaurus-display>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>
</div>
