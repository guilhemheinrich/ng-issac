<div *ngIf="!editable">
    <h2>
    {{ processus.label}} 
    </h2>
    <br/>
    <p>
    {{ processus.description}}
    </p>
</div>
 

<div class="parent" style="max-height: 300px; overflow: auto">
    <app-mermaid class="child" *ngIf="processusGraphDefinition!=''" [graphDefinition]="processusGraphDefinition" [graphId]="'viewProcessusMermaid'" [viewPortWidth]=""
    (finishDrawing)="_postProcess($event)" [mermaidId]="'mermaidFromView'" [viewPortHeight]="" [preserveAspectRatio]="'xMinYMin'" 
    style="position:relative;" #mermaidComponent></app-mermaid>
</div>

<app-message-displayer [target_uri]="id" *ngIf="id"></app-message-displayer>
