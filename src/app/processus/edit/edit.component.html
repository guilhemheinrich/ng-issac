<!-- Trigger/Open The Modal -->
<button (click)="openModal('input');">New Input</button>
<button (click)="openModal('output');">New Output</button>


<!-- The Modal -->
<div id="myModal" class="modal" #modal>
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h2>{{action.constructor.name}}</h2>
            <span class="close" (click)="closeModal();">&times;</span>
        </div>
        <div class="modal-body">
            <form #processusForm="ngForm">
                <div class="form-group">
                    <label> Agent Label:
                        <br/>
                            <input [(ngModel)]="action.agent.name" placeholder="Agent Label" class="form-control" required name="agentLabel" #agentLabel="ngModel"
                            #inputAgentLabel readonly="true"/>
                    </label>
                </div>

                <div class="form-group">
                    <label> Uri:
                        <b>
                            {{action.agent.uri}}
                        </b>
                        <!-- <input [(ngModel)]="action.uri" placeholder="Agent Uri" class="form-control" readonly="true" name="agentUri" #agentUri="ngModel"
                        /> -->
                    </label>
                </div>
                <button type="submit" value="Validate Agent" (click)="onSubmitAgent()">Validate Agent</button>
            </form>
            <app-thesaurus-display (result)="onThesaurusResult($event)" ></app-thesaurus-display>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>
</div>

<app-view [processus]="processus"></app-view>
