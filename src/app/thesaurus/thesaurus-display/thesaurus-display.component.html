<div  style="position: relative; height:500px">
    <div style="position:relative">

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Browse</span>
          </div>
          <input [(ngModel)]="searchField" placeholder="skos ontology (NALT) ..." class="form-control" (input)="delayedAutocomplete()"
          />
        </div>
    </div>
  <br/>
  <mat-chip-list>
      <mat-chip>One fish</mat-chip>
      <mat-chip>Two fish</mat-chip>
      <mat-chip color="primary" selected>Primary fish</mat-chip>
      <mat-chip color="accent" selected>Accent fish</mat-chip>
    </mat-chip-list>
  <div class="scrollable-vertical" style="position:relative; height:300px; width:50%">
      <table style="width:100%">
          <tr>
            <th>Name</th>
            <th>Parent</th> 
          </tr>
          <tr *ngFor="let thesaurusEntry of thesaurusEntries ;">
            <td (click)="onClickIdentifier(thesaurusEntry.id)" class="thesaurus">{{ thesaurusEntry.id.name }}</td>
            <td (click)="onClickIdentifier(thesaurusEntry.parent)" class="thesaurus">{{ thesaurusEntry.parent.name }}</td> 
          </tr>
        </table>
  </div>

<div style="width:75vw;height:100px;overflow:auto" >
  <app-mermaid *ngIf="graphDefinition!=''"(finishDrawing)="_postProcess($event)" [mermaidId]="'mermaidFromThesaurus'" [graphId]="'viewAgentTree'" [graphDefinition]="graphDefinition" [viewPortWidth]="" [viewPortHeight]="300" [preserveAspectRatio]="'xMinYMin'"  ></app-mermaid>
</div>


</div>
