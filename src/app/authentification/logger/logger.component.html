<div style="padding-right: 3px">
    <ng-template #other_content>
        <fa size="2x" name="user-secret"></fa>
        <h2 style="display: inline;">  Guest  </h2>

        <p-slideMenu #menu [viewportHeight]="100" [popup]="true" [model]="items"></p-slideMenu>
        <a class="btn btn-success alignedButton" routerLink="/authentification/login" pTooltip="Log in">
            <fa name="sign-in"></fa>
        </a>
        <a class="btn alignedButton" routerLink="/authentification/register" pTooltip="Register">
            <fa name="user-plus"></fa>
        </a>
    </ng-template>

    <ng-container *ngIf="loggedUser;else other_content">
        <fa size="2x" name="user-circle"></fa>
        <h2 style="display: inline;">{{loggedUser.username}}</h2>

        <!-- <p-slideMenu #menu [viewportHeight]="100" [popup]="true" [model]="items"></p-slideMenu> -->
        <button class="btn btn-warning alignedButton" (click)="onLogout();" pTooltip="Logout" tooltipPosition="top">
            <fa name="sign-out"></fa>
        </button>
    </ng-container>
</div>
