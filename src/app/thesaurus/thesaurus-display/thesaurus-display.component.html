  <div class="scrollable-div" style="position:relative; height:500px; width:50%">
      <table style="width:100%">
          <tr>
            <th>Name</th>
            <th>Parent</th> 
          </tr>
          <tr *ngFor="let thesaurusEntry of thesaurusEntries ;">
            <td (click)="onClickUri(thesaurusEntry.id)" style="cursor:pointer">{{ thesaurusEntry.id.name }}</td>
            <td (click)="onClickUri(thesaurusEntry.parent)" style="cursor:pointer">{{ thesaurusEntry.parent.name }}</td> 
          </tr>
        </table>
  </div>
  <app-mermaid [graphDefinition]="searchField" style="position:absolute; right:15px;top:15px; width: 48%;"></app-mermaid>
