<div class="container">



  <form #userFrom="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Username:
        <input [(ngModel)]="user.username" placeholder="Username" class="form-control" required name="username" #username="ngModel"
        />
        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
          Name is required
        </div>
        {{user.username}}
      </label>
    </div>

    <div class="form-group">
      <label> Email:
        <input [(ngModel)]="user.email" placeholder="Email" class="form-control" required email type="email" name="email" #email="ngModel"
        />
      </label>
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger" >
        Invalid email !
      </div>      
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger" id="email-checker" >
        Email Already in Use !
      </div>

    </div>

    <div class="form-group">
      <label> Password:
        <input [(ngModel)]="user.password" placeholder="Password" class="form-control" required name="password" #password="ngModel"/>
      </label>
    </div>

    <div class="form-group">
      <label> Password Retype:
        <input [(ngModel)]="user.password_retype" placeholder="Retype Password" class="form-control" required name="password_retype"
          #passwordRepeat="ngModel" />
      </label>
      <div [hidden]="password.value === passwordRepeat.value || password.untouched" class="alert alert-danger">
          Invalid Password !
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userFrom.form.valid || password.value !== passwordRepeat.value">Register</button>
  </form>
</div>
